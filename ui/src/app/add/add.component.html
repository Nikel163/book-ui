<form [formGroup]="addForm" class="global-wrap">
    <div class="left-block">
        <div class="left-input-wrap">
            <label>Book title:</label>
            <input name="title" placeholder="input book title" formControlName="title">
        </div>
        <div *ngIf="addForm.controls['title'].invalid && (addForm.controls['title'].dirty || addForm.controls['title'].touched)" class="alert alert-danger">
            Title is required.
        </div>
        <div class="left-input-wrap">
            <label for="author">Author:</label>
            <input name="author" placeholder="input author's name" formControlName="author">
        </div>
        <div *ngIf="addForm.controls['author'].invalid && (addForm.controls['author'].dirty || addForm.controls['author'].touched)" class="alert alert-danger">
            Author is required.
        </div>
        <div class="left-input-wrap">
            <label for="publisher">Publisher:</label>
            <input name="publisher" placeholder="input publisher" formControlName="publisher">
        </div>
        <div *ngIf="addForm.controls['publisher'].invalid && (addForm.controls['publisher'].dirty || addForm.controls['publisher'].touched)" class="alert alert-danger">
            Publisher is required.
        </div>
        <div class="left-input-wrap">
            <label for="description">Description:</label>
            <textarea name="description" cols="43" rows="14" wrap="off" 
                    placeholder="input description" formControlName="description"></textarea>
        </div>
        <div *ngIf="addForm.controls['description'].invalid && (addForm.controls['description'].dirty || addForm.controls['description'].touched)" class="alert alert-danger">
            Description is required.
        </div>
        <div class="button-wrap">
            <button class="back" (click)="back()">Back</button>
            <button routerLink="" type="submit" [disabled]="addForm.pristine || addForm.invalid" (click)="onSubmit()" class="save">Save</button>
        </div>
    </div>

    <div class="right-block">
        <div class="right-input-wrap">
            <label for="isbn">ISBN:</label>
            <input class="medium-input" name="isbn" formControlName="isbn" placeholder="input ISBN" pattern="\d{1,3}-\d{10}">
            <div class="info-ico" (click)="show = !show" title="e.g. 978-0000000000"></div>
            <div *ngIf="show" class="eg">e.g. 978-0000000000</div>
        </div>
        <div *ngIf="addForm.controls['isbn'].invalid && (addForm.controls['isbn'].dirty || addForm.controls['isbn'].touched)" class="alert alert-danger">
            ISBN is invalid.
        </div>
        <div class="right-input-wrap">
            <label for="language">Language:</label>
            <input class="medium-input" name="language" formControlName="language" placeholder="input language" pattern="[a-zA-Z]*">
        </div>
        <div *ngIf="addForm.controls['language'].invalid && (addForm.controls['language'].dirty || addForm.controls['language'].touched)" class="alert alert-danger">
            Language is invalid.
        </div>
        <div class="right-input-wrap">
            <label for="year">Publishing year:</label>
            <input class="small-input" name="year" formControlName="year" placeholder="input year" pattern="\d{4}">
        </div>
        <div *ngIf="addForm.controls['year'].invalid && (addForm.controls['year'].dirty || addForm.controls['year'].touched)" class="alert alert-danger">
            Year is invalid.
        </div>
        <div class="right-input-wrap">
            <label for="pages">Number of pages:</label>
            <input class="small-input" name="pages" formControlName="pagesAmount" placeholder="input amount" pattern="\d{1,}">
        </div>
        <div *ngIf="addForm.controls['pagesAmount'].invalid && (addForm.controls['pagesAmount'].dirty || addForm.controls['pagesAmount'].touched)" class="alert alert-danger">
            Pages amount is invalid.
        </div>
        <div class="right-input-wrap">
            <label for="weight">Weight:</label>
            <input class="small-input" name="weight" formControlName="weight" placeholder="input weight" pattern="\d{1,}">
            <div class="char">g</div>
        </div>
        <div *ngIf="addForm.controls['weight'].invalid && (addForm.controls['weight'].dirty || addForm.controls['weight'].touched)" class="alert alert-danger">
            Weight is invalid.
        </div>
        <div class="right-input-wrap">
            <label for="price">Price:</label>
            <input class="small-input" name="price" formControlName="price" placeholder="input price" pattern="\d{1,}(.\d{1,})?">
            <div class="char">$</div>
        </div>
        <div *ngIf="addForm.controls['price'].invalid && (addForm.controls['price'].dirty || addForm.controls['price'].touched)" class="alert alert-danger">
            Price is invalid.
        </div>
    </div>
</form>
